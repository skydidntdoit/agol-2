<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",

      //adding in the modules for the graphic and graphic layer
      "esri/Graphic",
      "esri/layers/GraphicsLayer"

    ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPK7170024e9f4040658710d2304ab3b64dt12endQyEuwFKQk4gPITlD8vghyLWZCglohdvpLP5McC-0Hi79UOMg4MzAczwBTK";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      //adding the constructor for the graphicslayer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      //defining the geometry of the point
      const point = { //create a point
       type: "point",
       longitude: -97.750689, //long lat of stevie ray vaughan statue
       latitude: 30.262098 
      };

      //defining the maker style
      const planeSymbol = {  
        type: "simple-marker",
        style: "path",
        path: "M64 32l-5.333-10.667-2.667-1.333h-8v-4h4l1.333-2.667 10.667-5.333h4v4h8l2.667-1.333 5.333-10.667v-4h4v4l5.333 10.667 2.667 1.333h8v4h-4l-1.333 2.667-10.667 5.333h-4v-4h-8l-2.667 1.333-5.333 10.667v4h-4v-4zM32 16l8 4-8 4-8-4z",
        color: [0, 0, 255],  // Color of plane
        size: 20,
        outline: {  
          color: [255, 255, 255], // White outline  
          width: 1
        }  
      };

      //defining popup properties
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      }

      //creating the point
      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: planeSymbol,  
      
      //adding popup properties
      attributes: attributes,
      popupTemplate: popupTemplate

    });

      //adding the point to the graphics layer
      graphicsLayer.add(pointGraphic);
    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
